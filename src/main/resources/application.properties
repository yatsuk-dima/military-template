spring.application.name=pz

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:military_supply_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# Enable JPA Auditing
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (для тестування)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# JWT Configuration
jwt.secret=VeryLongSecretKeyForJWTTokenGenerationMinimum512BitsRequired
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.ua.edu.viti.military=DEBUG
logging.level.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG
